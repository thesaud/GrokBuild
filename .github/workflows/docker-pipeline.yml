name: Docker Build, Push & Deploy

on:
  push:
    branches:
      - main  # أي push على فرع main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout الكود
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login على Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build الصورة
      - name: Build Docker Image
        run: |
          docker build -t thesaud/grok30-api:latest .

      # 4️⃣ Push الصورة
      - name: Push Docker Image
        run: |
          docker push thesaud/grok30-api:latest

      # 5️⃣ SSH للسيرفر لتحديث الـ container (تحتاج إعداد SSH key في secrets)
      - name: Deploy on Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}         # IP السيرفر
          username: ${{ secrets.SERVER_USER }}     # اسم المستخدم
          key: ${{ secrets.SERVER_SSH_KEY }}       # private key
          script: |
            # حذف container القديم إذا موجود
            docker rm -f grok30-container || true

            # تشغيل الصورة الجديدة
            docker run -d -p 5267:80 --name grok30-container thesaud/grok30-api:latest
